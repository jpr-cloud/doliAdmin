- name: "FASE 3: Verificaci√≥n instalaci√≥n Master"
  hosts: master
  become: true
  gather_facts: yes
  tasks:
    - name: "Verificar servicios cr√≠ticos en Master"
      systemd:
        name: "{{ item }}"
        state: started
        enabled: yes
      loop:
        - apache2
        - mariadb
        - fail2ban
        - nfs-kernel-server

    - name: "Verificar acceso a directorios cr√≠ticos"
      file:
        path: "{{ item }}"
        state: directory
      loop:
        - "{{ directories.wwwroot }}"
        - "{{ directories.backups }}"
        - "{{ directories.scripts }}"
      check_mode: yes

    - name: "Mostrar resumen de instalaci√≥n Master"
