# =============================================================================
# Installation of fail2ban
# =============================================================================
---
- name: "Configuraci√≥n Fail2ban Master"
  hosts: '{{ target }}'
  become: true
  gather_facts: yes

  tasks:
    - name: "/etc/fail2ban/jail.local"
      blockinfile:
        path: /etc/fail2ban/jail.local
        create: yes
        marker: "# {mark} ANSIBLE MANAGED JAIL"
        block: |
          # Fail2Ban configuration file.
          #
          # This file was composed for Debian systems from the original one
          # provided now under /usr/share/doc/fail2ban/examples/jail.conf
          # for additional examples.
          #
          # Comments: use '#' for comment lines and ';' for inline comments
          #
          # To avoid merges during upgrades DO NOT MODIFY THIS FILE
          # and rather provide your changes in /etc/fail2ban/jail.local
          #
          
          # The DEFAULT allows a global definition of the options. They can be overridden
          # in each jail afterwards.
          
          [DEFAULT]
          # "ignoreip" can be an IP address, a CIDR mask or a DNS host. Fail2ban will not
          # ban a host which matches an address in this list. Several addresses can be
          # defined using space separator.
          ignoreip = 127.0.0.1/8 mybusinessips ip.of.master.server
          
          # "bantime" is the number of seconds that a host is banned.
          bantime  = 3600
          
          # A host is banned if it has generated "maxretry" during the last "findtime"
          # seconds.
          findtime = 600
          maxretry = 3
          
          # "backend" specifies the backend used to get files modification.
          # Available options are "pyinotify", "gamin", "polling" and "auto".
          # This option can be overridden in each jail as well.
          #
          # pyinotify: requires pyinotify (a file alteration monitor) to be installed.
          #            If pyinotify is not installed, Fail2ban will use auto.
          # gamin:     requires Gamin (a file alteration monitor) to be installed.
          #            If Gamin is not installed, Fail2ban will use auto.
          # polling:   uses a polling algorithm which does not require external libraries.
          # auto:      will try to use the following backends, in order:
          #            pyinotify, gamin, polling.
          backend = auto
          
          # "usedns" specifies if jails should trust hostnames in logs,
          #   warn when reverse DNS lookups are performed, or ignore all hostnames in logs
          #
          # yes:   if a hostname is encountered, a reverse DNS lookup will be performed.
          # warn:  if a hostname is encountered, a reverse DNS lookup will be performed,
          #        but it will be logged as a warning.
          # no:    if a hostname is encountered, will not be used for banning,
          #        but it will be logged as info.
          usedns = warn
          
          #
          # Destination email address used solely for the interpolations in
          # jail.{conf,local} configuration files.
          destemail = supervision@mydomain.com
          
          #
          # Name of the sender for mta actions
          sendername = Fail2Ban
          
          
          #
          # ACTIONS
          #
          
          # Default banning action (e.g. iptables, iptables-new,
          # iptables-multiport, shorewall, etc) It is used to define
          # action_* variables. Can be overridden globally or per
          # section within jail.local file
          banaction = iptables-multiport
          
          # email action. Since 0.8.1 upstream fail2ban uses sendmail
          # MTA for the mailing. Change mta configuration parameter to mail
          # if you want to revert to conventional 'mail'.
          mta = sendmail
          
          
          [apache-shellshock]
          
          enabled = true
          
          
          [php-url-fopen]
          
          enabled = true
          
          
          [pam-generic]
          
          enabled = true
          
          
          [postfix-sasl]
          
          # Overwrite param port since it is wrong into file jail.conf because it contains 'imap3' instead of 'imap' that does not exists
          port    = smtp,465,submission,imap,imaps,pop3,pop3s
          enabled = true
          
          
          [sshd]
          
          enabled = true
          
          
          [xinetd-fail]
          
          enabled = true
          
          
          [apache-badbots]
          # Ban hosts which agent identifies spammer robots crawling the web
          # for email addresses. The mail outputs are buffered.
          port     = http,https
          logpath  = %(apache_access_log)s
          bantime  = 172800
          maxretry = 1
          enabled  = true
          
          
          [apache-noscript]
          
          port     = http,https
          logpath  = %(apache_error_log)s
          maxretry = 6
          enabled  = true
          
          
          [apache-overflows]
          
          port     = http,https
          logpath  = %(apache_error_log)s
          maxretry = 2
          enabled  = true
          
          
          [apache-nohome]
          
          port     = http,https
          logpath  = %(apache_error_log)s
          maxretry = 2
          enabled  = true
          
          
          [apache-botsearch]
          
          port     = http,https
          logpath  = %(apache_error_log)s
          maxretry = 2
          enabled  = true
          
          
          [mysqld-auth]
          
          port     = 3306
          logpath  = /var/log/mysql/error.log
                    /var/log/syslog
          #backend  = %(mysql_backend)s
          enabled = true
          bantime  = 7200      ; 2 hours
          findtime = 3600      ; 1 hour
          maxretry = 5

